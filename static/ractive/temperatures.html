<div class='temperatures' >

  <!-- header and options -->
  <div class='chart-header'  >

    <!-- switch between celsius and fahrenheit
    <div class='radio-group'>
      <label>LIVE <input type='radio' name='{{degreeType}}' value='celsius' checked></label>
      <label>CUSTOM <input type='radio' name='{{degreeType}}' value='fahrenheit'></label>
    </div>-->

    <div class="toggle" data-toggle="tooltip" data-placement="top" title="Toggle back to live (Green)">
      <input type="checkbox" class="check"  checked={{isChecked}}>
      <b class="b switch"></b>      <!--Label for variable whether LIVE or CUSTOM goes here-->
      <b class="b track"></b>
    </div>

    <div id="info" title="Use this timeline to track tweets as the game plays" >
      <h3>Blue Devils Hype Graph</h3>
    </div>

  </div>

  <!-- the chart -->
  <div class='chart'>
    <div id='svg_wrapper'> <!-- needed to determine size of SVG element in Firefox -->
      <svg id='svg'>

        <!-- gradient - higher temperatures are redder, lower temperatures are bluer -->
        <defs>
          <linearGradient id='gradient' x2='0' y2='100%' gradientUnits='userSpaceOnUse'>
            <stop offset='0%' stop-color='rgb(255,0,0)' />
            <stop offset='100%' stop-color='rgb(0,0,255)' />
          </linearGradient>
        </defs>

          <!-- the band -->
          <polyline fill='#fff' stroke='#000' class='temperature-band' points='{{ band(timeBand) }}'/>


          {{#timeBand: i}}
            <!-- point markers for average highs -->
            <g class='marker' fill="#003366" transform='translate({{ xScale(i+0.5) }},{{ yScale( counts[i] ) }})'>
              <text id="timelineText" y='6' on-click='load_tweets:{{timeBand[i]}}'>{{ counts[i] }}</text>
              <circle  id="clickMarker" on-click='load_tweets:{{timeBand[i]}}' r='10' />
              <rect id="timeSelector" height="400px" width="60px" opacity="0" x="-30px" y="-250px"  on-click='load_tweets:{{timeBand[i]}}'>{{ counts[i] }}/>

            </g>
          {{/timeBand}}
      </svg>
    </div>

    <div class='month-labels'>
      {{#timeBand:i}}
        <span style='width: {{ 100 / timeBand.length }}%;'>{{ time(timeBand[i]) }}</span>
      {{/timeBand}}
    </div>
  </div>
</div>
