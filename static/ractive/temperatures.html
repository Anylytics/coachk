<div class='temperatures'>

  <!-- header and options -->
  <div class='chart-header'>
    <h3>Tweets!!</h3>

    <!-- switch between celsius and fahrenheit -->
    <div class='radio-group'>
      <label>LIVE <input type='radio' name='{{degreeType}}' value='celsius' checked></label>
      <label>CUSTOM <input type='radio' name='{{degreeType}}' value='fahrenheit'></label>
    </div>

  </div>

  <!-- the chart -->
  <div class='chart'>
    <div id='svg_wrapper'> <!-- needed to determine size of SVG element in Firefox -->
      <svg id='svg'>

        <!-- gradient - higher temperatures are redder, lower temperatures are bluer -->
        <defs>
          <linearGradient id='gradient' x2='0' y2='100%' gradientUnits='userSpaceOnUse'>
            <stop offset='0%' stop-color='rgb(255,0,0)' />
            <stop offset='100%' stop-color='rgb(0,0,255)' />
          </linearGradient>
        </defs>


          <!-- the band -->
          <polyline fill='#fff' stroke='url(#gradient)' class='temperature-band' points='{{ band(timeBand) }}'/>


          {{#timeBand: i}}
            <!-- point markers for average highs -->
            <g class='marker' transform='translate({{ xScale(i+0.5) }},{{ yScale( counts[i] ) }})'>
              <circle on-click='load_tweets:{{timeBand[i]}}' r='2'/>
              <text y='-10' on-click='load_tweets:{{timeBand[i]}}'>{{ counts[i] }}</text>
            </g>

            <!-- point markers for average lows
            <g class='marker' transform='translate({{ xScale(i+0.5) }},{{ yScale(low) }})'>
              <circle r='2'/>
              <text y='15'>{{ format(low) }}</text>
            </g>-->
          {{/timeBand}}
      </svg>
    </div>

    <div class='month-labels'>
      {{#timeBand:i}}
        <span style='width: {{ 100 / timeBand.length }}%;'>{{ time(timeBand[i]) }}</span>
      {{/timeBand}}
    </div>
  </div>
</div>
