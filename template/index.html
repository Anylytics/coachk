<div id="header" class="hidden-xs">
    <img id="logo"src="../static/img/1kicon.png"/>
    <img id="ball" class="animated bounceInDown" src="../static/img/ball.png"/>
</div>

<div id="header" class="visible-xs">
    <img id="logo"src="../static/img/1kicon.png"/>
    <img id="ball" class="animated bounceInDown" src="../static/img/ball.png"/>
</div>

<div id="spacer" class="hidden-xs"></div>
<div id="spacer" class="visible-xs"></div>

<div id="bodyContent">

    <div id="score">
        <div id="home" class="team">
            <h2>ST. JOHNS</h2>
        </div>

        <div id="scoreBoard">
            <h2>48-55</h2>
        </div>

        <div id="away" class="team">
            <h2>DUKE</h2>
        </div>
    </div>

    <div id="timelineContainer">
        <img style="height:200px;" src="../static/img/timelineholder.png"/>
    </div>

    <div id="tweetBoxContainer">
        <div id="tweetBox">
            <div id="tweetBoxHead">
                <span id="twitterImg">
                    <img src="../static/img/twitter_icon_small.png"/>
                </span>
                <!--Time info goes here, either LIVE or selected hour-->
                <span id="hourContents"><div id="redCirc"></div>LIVE</span>
            </div>
            <div id="tweetBoxContents">
                <!--Iterate over tweets returned in 30s bin and display each-->
                <div class="tweetContainer">
                    <div class="tweetProfileImg"><img src="https://pbs.twimg.com/profile_images/524975050269945856/tw42hcAH_normal.jpeg"/></div>
                    <div class="tweetContents">
                        <div class="tweetHeader"><span class="userName">Duke Basketball</span><span class="userID">@duke_mbb</span><span id="timeStamp">(8:03PM)</span></div>
                        <div class="tweetBody">Check out this game!! #duke #hashtagsaresocool #awyeah</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="coachKMuseum">
    </div>

</div>
